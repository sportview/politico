    <head><title>polotico</title>

        <div class="signup">
            <form action=# id="register" method="POST">
                <h1>Voter Details </h1>
                <p>Surname</p>
                    <input type="text" name="fname" placeholder="Enter your surname">
                <p>Middle Name</p>
                        <input type="text" name="mname" placeholder="Enter your middle name">
                
                
                <p>lastname</p>
                        <input type="text" name="lname" placeholder="Enter your lastname">
                <p>Id Number</p>
                        <input type="text" name="idnum" placeholder="Enter Id number">
                
     
                <p>Phone Number</p>
                        <input type="text" name="phone" placeholder="Enter phone number">
                
                <p>Email Adress </p>
                        <input type="email" name="" placeholder="Enter email address">
                 <p>Password </p>
                        <input type="password" name="" placeholder="password">     
                
      
               <p><input type="submit" value="Register" id="button"></p> 
        

                
            </form>
        </div>
